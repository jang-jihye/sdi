    <script src="./js/jquery.mvs.js"></script>
    <script src="./js/script.js"></script>
    <!--js-->
</head>

<body>

    <header class="header">
        <div class="nav">
            <h1><a href="index.html"><img src="./images/logo.png" alt=""></a></h1>
            <ul>
                <li class="active"><a href="dividend.html">배당금조회</a></li>
                <li><a href="faq.html">문의</a></li>
                <li><a href="notice.html">공지</a></li>
            </ul>
        </div>
    </header>

    <div class="sub-bg">
        <div class="top">
            <h1 class="mvs fadeShotUp">배당금 조회</h1>
        </div>
    </div>

    <div class="sub-box pvcont">
		<div class="stepbox">
			<div class="stepin mvs fadeShotDown" data-mvs-delay="0.1s">
				<span>본인확인</span>
			</div>
			<div class="stepin active mvs fadeShotDown" data-mvs-delay="0.2s">
				<span>개인정보 추가기재</span>
			</div>
			<div class="stepin mvs fadeShotDown" data-mvs-delay="0.3s">
				<span>배당금 내역</span>
			</div>
		</div>
		<div class="textbox">
			<p class="mvs fadeShotUp" data-mvs-delay="0.1s">삼성 SDI 주식 거래 증권사 혹은 배당금 이체 은행을 선택해 주세요.<br>
				(해당 금융사에 등록하신 주주 본인 주소를 통해 우편번호만 조회하므로 상세주소는 입력하지 않으셔도 됩니다.)</p>
		</div>
		<div class="input-cont">
			<form action="" name="personal_info" method="">
				<div class="container">
					<div class="dropdown">
						<div class="select">
							<span>증권사 혹은 은행을 선택하세요.</span>
							<img src="./images/arrow2.png" alt="">
						</div>
						<input type="hidden" name="bank">
						<ul class="dropdown-menu">
							<li value="">KB은행</li>
							<li value="">NH은행</li>
						</ul>
					</div>
				</div>

				<div class="zip">
					<input type="text" id="zipcode" readonly>
					<button type="button" onclick="">우편번호 검색</button>
				</div>
				<input type="text" id="address" readonly>
			</form>
		</div>
		<div class="btnbox">
			<button class="ok" type="button" onclick="location.href='lookup.html'"><span>확인</span></button>
			<button class="can" type="button" onclick="location.href='error.html'"><span>취소</span></button>
		</div>
    </div>

    <footer class="footer">
        <h3 class="logo"><img src="./images/logo.png" alt=""></h3>
        <div class="rignt">
            <div class="copyright">
                <p><a href="#">개인정보처리방침</a> 경기도 용인시 기흥구 공세로 150-20 [17084]</p>

            </div>
        </div>
    </footer>
    </div>

</body>
